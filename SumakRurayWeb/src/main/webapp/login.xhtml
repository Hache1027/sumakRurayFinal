<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/sumakruray.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
</h:head>
<body>
	<div align="center">
		<p:messages>
			<p:autoUpdate />
		</p:messages>
		<div>
			<div class="box">
				<img src="../resources/ima/municipio_logo.png" width="120"
					height="120" />
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h1 class="animate-charcter">MUNICIPIO DE OTAVALO</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper fadeInDown">
			<div id="formContent">
				<div class="fadeIn first">
					<br /> <i class="pi pi-user"></i> <br />
				</div>

				<h:form>
					<p:inputText style="width:80%" placeholder="CORREO" maxlength="100"
						value="#{beanSegLogin.correo}" validatorMessage="El CORREO no es válido">
						<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:password style="width:80%" placeholder="CONTRASEÑA"
						value="#{beanSegLogin.clave}" maxlength="60"/>
					<p:commandButton value="Login"
						style="width:80%; margin-top: .5rem;"
						styleClass="rounded-button ui-button-info"
						action="#{beanSegLogin.actionLogin()}" icon="pi pi-key"></p:commandButton>
				</h:form>

				<div id="formFooter">
					<h:form>
						<p:commandButton value="REGISTRARSE" style="width:90%"
							styleClass="ui-button-outlined"
							action="#{beanSegUsuarios.actionMenuRegistrarUsuario()}"
							onclick="location.href='./seguridades/usuarios/usuarios_registrarse.xhtml?faces-redirect=true'"></p:commandButton>
						<p:commandButton style="margin-top: .5rem;"
							actionListener="#{beanSegLogin.actionListenerInicialiarDemo()}"
							icon="pi pi-cog" styleClass="rounded-button ui-button-flat">
							<p:confirm type="popup" header="Confirmation"
								message="Desea inicializar datos?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</h:form>
				</div>
			</div>
		</div>
		<div style="width: 30%"></div>
	</div>
	<p:confirmPopup global="true">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirm-popup-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirm-popup-yes" />
	</p:confirmPopup>
</body>
</html>
