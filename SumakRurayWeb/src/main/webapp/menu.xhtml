<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarOnlyLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Menu principal</title>
	<link rel="stylesheet" type="text/css"
		href="../resources/css/sumakruray.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
</h:head>
<body>
	<h:form>
		<p:menubar> 
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog"
						action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='./seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<div>
		<section class="error-container"> <span>SUMAKRURAY</span> <span><span
			class="screen-reader-text"></span></span> </section>
		<div class="link-container"></div>
	</div>
	<div align="center">
		<div class="wrapper fadeInDown">
			<div id="formContentMenu">
				<div class="fadeIn first">
					<br />MENÚ <i class="pi pi-clone"></i> <br />
				</div>
				<h:form>
						<p:dataView value="#{beanSegLogin.loginDTO.listaPerfiles}" style="width:600px"
							var="perfil" layout="grid" gridIcon="pi pi-th-large"
							emptyMessage="No tiene perfiles asignados. Consulte al administrador.">
							<p:dataViewGridItem>
								<p:commandLink
									action="#{beanSegLogin.actionMenu(perfil.rutaAcceso)}">
									<p:panelGrid columns="1">
										<h:outputText value="#{perfil.segModulo.nombreModulo}" />
										<h:outputText value="#{perfil.nombrePerfil}" />
										<i class="#{perfil.segModulo.icono}" style="font-size: 2rem"></i>
									</p:panelGrid>
								</p:commandLink>
							</p:dataViewGridItem>
						</p:dataView>
				</h:form>
				<div id="formFooter">
					<h:outputText value="Bienvenido #{beanSegLogin.loginDTO.correo}" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
