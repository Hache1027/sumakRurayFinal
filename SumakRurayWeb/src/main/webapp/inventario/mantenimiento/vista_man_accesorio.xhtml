<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Vista Mantenimiento Accesorio</title>
	<link rel="stylesheet" type="text/css"
		href="../../resources/css/sumakruray.css" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Menú" icon="pi pi-home"
				action="/menu?faces-redirect=true" />

			<p:menuitem value="Regresar" icon="pi pi-arrow-circle-left"
				action="menu_man_accesorio" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog"
						action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<br />
	<h:form id="lista3">

		<div align="center">
			<p:splitter style="height: 50px; width:1600px" styleClass="mb-5">
				<!-- ________________________splitter 1 _______________________________________ -->
				<p:splitterPanel>
					<p>
						<b> <h:outputText
								value="Mantenimiento : #{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manEstado}" />
						</b>
					</p>
				</p:splitterPanel>
			</p:splitter>

			<p:splitter style="height: 380px; width:1600px" styleClass="mb-5">
				<!-- ________________________splitter 1 _______________________________________ -->


				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					size="50" minSize="50">
					<p>
						<b><h:outputText value="INFORMACIÓN DEL ACCESORIO" /></b>
					</p>
					<div style="margin-left: 50px" align="left">

						<p:panelGrid columns="4">
							<h:outputText value="ACCESORIO" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.acceNombre}" />

							<h:outputText value="NOMBRE" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.acceNombre}" />

							<h:outputText value="ULTIMO RESPONSABLE" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.responsable.respNombres} #{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.responsable.respApellidos}" />

							<h:outputText value="ULTIMA DEPENDENCIA" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.segDependencia.depDescripcion}" />
							<h:outputText value="SERIE" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.acceNroSerie}" />

							<h:outputText value="GARANTIA" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.accesorio.acceNroSerie}" />

							<h:outputText value=" FUNCIONARIO QUE ENTREGA" />
							<h:outputText
								value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manUsuario}" />

						</p:panelGrid>

					</div>
				</p:splitterPanel>

				<!-- ________________________splitter 3 _______________________________________ -->
				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					size="15">

					<p>
						<b><h:outputText value="CARACTERISTICAS" /></b>
					</p>
					<p:dataTable value="#{beanMantenimiento.listaAccesorioAtributo}"
						var="accesorioAtributo" style="width:300px" scrollable="true"
						scrollHeight="240">
						<p:column headerText="NOMBRE" style="width:50px">
							<h:outputText value="#{accesorioAtributo.atributo.atriNombre}" />
						</p:column>
						<p:column headerText="VALOR" style="width:50px">
							<h:outputText value="#{accesorioAtributo.atriDescripcion}" />
						</p:column>

					</p:dataTable>

				</p:splitterPanel>
			</p:splitter>


			<p:splitter style="height: 225px; width:1600px" styleClass="mb-5">
				<!-- ________________________splitter 1 _______________________________________ -->
				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					size="40">

					<br />
					<p:panelGrid columns="2">
						<h:outputText value=" USUARIO/EMPRESA QUE ENTREGA" />
						<h:outputText
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manUsuarioEntrega}" />

						<h:outputText value=" USUARIO RECIBE" />
						<h:outputText
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manUsuarioRecibe}" />


					</p:panelGrid>
				</p:splitterPanel>
				<!-- ________________________splitter 2 _______________________________________ -->
				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					size="25">

					<br />
					<p:panelGrid columns="2">
						<h:outputText value="EXTERNO / INTERNO" />
						<h:outputText
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manTipoIntExt}" />
						<h:outputText value="PREVENTIVO / CORRECTIVO" />
						<h:outputText
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manTipoPreCorr}" />
					</p:panelGrid>
				</p:splitterPanel>
				<!-- ________________________splitter 3 _______________________________________ -->
				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					minSize="25">
					<br />
					<b><h:outputText value="DESCRIPCION/PROBLEMA/DAÑO" /></b>
					<p>
						<h:outputText rows="6" style="width: 600px;"
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manDescripcion}" />
					</p>
				</p:splitterPanel>
			</p:splitter>
			<p:splitter style="height: 150px; width:1600px" styleClass="mb-5">

				<!-- ________________________splitter 1 _______________________________________ -->
				<p:splitterPanel
					styleClass="flex align-items-center justify-content-center"
					minSize="50">
					<br />
					<b><h:outputText value="OBSERVACIÓN" /></b>
					<p>
						<h:outputText rows="6" style="width: 600px;"
							value="#{beanMantenimiento.accesorioMantenimientoSeleccionado.mantenimiento.manDiagnostico}" />
					</p>
				</p:splitterPanel>
			</p:splitter>
		</div>
	</h:form>

	<!-- ________________________VENTANA EMERGENTE CREAR DEPENDENCIA _______________________________________ -->

	<p:dialog header="Crear Dependencia"
		widgetVar="dialogoCrearDependencia" modal="true">
		<h:form id="formCrearDependencia">

		</h:form>
	</p:dialog>


</body>
</html>
