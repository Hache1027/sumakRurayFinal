<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Tipo Accesorio</title>
	<link rel="stylesheet" type="text/css"
		href="../../resources/css/sumakruray.css" />

	<link rel="stylesheet" type="text/css"
		href="../../resources/css/login.css" />

</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Menú" icon="pi pi-home"
				action="/menu?faces-redirect=true" />
			<p:menuitem value="Regresar" icon="pi pi-arrow-circle-left"
				action="menu" />
			<p:menuitem value="Tipo Accesorio" icon="pi pi-plus"
				title="Nuevo tipo Accesorio"
				oncomplete="PF('dialogoCrearTipoAccesorio').show()" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog"
						action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>


	<div align="center">
		<h:form id="lista">
			<p:inputText value="#{beanTipoAccesorio.tipoAcesorio}"
				style="width:300px" />

			<p:commandButton icon="pi pi-search"
				styleClass="rounded-button ui-button-help"
				actionListener="#{beanTipoAccesorio.actionFindTipoAccesorio()}"
				update="@form"></p:commandButton>


			<div class="wrapper fadeInDown">
				<div id="formContentTipoAccesorio">
					<div class="fadeIn first">
						<br />Tipos de Accesorios <i class="pi pi-clone"></i> <br />
					</div>




					<p:dataView value="#{beanTipoAccesorio.listaTipoAccesorios}"
						style="width:auto" var="accesorios" layout="grid"
						gridIcon="pi pi-th-large"
						emptyMessage="No tiene creados tipos de accesorios">
						<p:dataViewGridItem columns="4">

							<p:commandLink
								action="#{beanAccesorio.actionMenuAccesorios(accesorios.tipAccId)}">

								<p:panelGrid columns="1">
									<h:outputText value="#{accesorios.tipAccNombre}" />
									<i class="pi pi-desktop" style="font-size: 2rem"></i>
								</p:panelGrid>
							</p:commandLink>
						</p:dataViewGridItem>
					</p:dataView>



					<div id="formFooter">
						<h:outputText value="Tipps Accesorios" />
					</div>

				</div>
			</div>
		</h:form>
	</div>

	<p:dialog header="Crear Tipo Accesorio"
		widgetVar="dialogoCrearTipoAccesorio" modal="true">
		<h:form id="formCrearTipoAccesorio">
			<p:panelGrid columns="2">
				<h:outputText value="Accesorio:" />
				<p:inputText
					value="#{beanTipoAccesorio.nuevoTipoAccesorio.tipAccNombre}"
					required="true" requiredMessage="Ingrese el tipo de Accesorio" />


				<p:commandButton value="Guardar" icon="pi pi-save"
					actionListener="#{beanTipoAccesorio.actionListenerInsertarNuevoTipoAccesorio()}"
					update="@form,:lista"
					oncomplete="PF('dialogoCrearTipoAccesorio').hide()"></p:commandButton>

			</p:panelGrid>
		</h:form>
	</p:dialog>




</body>
</html>
