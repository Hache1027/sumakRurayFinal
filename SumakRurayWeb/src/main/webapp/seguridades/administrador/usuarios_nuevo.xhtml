<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Usuarios</title>
	<link rel="stylesheet" type="text/css"
		href="../../resources/css/sumakruray.css" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="usuarios" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog"
						action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="4" layout="grid"
				columnClasses="ui-grid-col-3, ui-grid-col-7,ui-grid-col-3, ui-grid-col-7">
				<h:outputText value="Cédula:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.cedula}"
					style="width:90%" required="true"
					validatorMessage="La CÉDULA solo debe contener NÚMEROS"
					requiredMessage="Ingrese la cedula" maxlength="15">
					<f:validateRegex pattern="[0-9]*" />
				</p:inputText>
				<h:outputText value="Dirección:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.direccion}"
					style="width:90%" required="true" maxlength="100"
					requiredMessage="Ingrese la dirección" />
				<h:outputText value="Apellidos:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.apellidos}"
					style="width:90%" required="true" maxlength="100"
					requiredMessage="Ingrese los apellidos" />
				<h:outputText value="Nombres:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.nombres}"
					style="width:90%" required="true" maxlength="100"
					requiredMessage="Ingrese los nombres" />
				<h:outputText value="Telefono:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.telefono}"
					style="width:90%" required="true" maxlength="20"
					validatorMessage="Nro. TELÉFONO solo debe contener NÚMEROS"
					requiredMessage="Ingrese el telefono">
					<f:validateRegex pattern="[0-9]*" />
				</p:inputText>
				<h:outputText value="Correo:" />
				<p:inputText value="#{beanSegUsuarios.nuevoUsuario.correo}"
					style="width:90%" required="true"
					validatorMessage="El CORREO no es válido"
					requiredMessage="Ingrese el correo" maxlength="100">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				<h:outputText value="ROL" />
				<p:selectOneMenu filterMatchMode="contains" filter="true"
					required="true" requiredMessage="Debe seleccionar un ROL"
					value="#{beanSegUsuarios.idSegRolSeleccionado}">
					<f:selectItem itemLabel="Seleccione un Rol..."
						noSelectionOption="true" />
					<f:selectItems value="#{beanSegUsuarios.listaRoles}" var="u"
						itemLabel=" #{u.rolDescripcion}" itemValue="#{u.idSegRol}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="DEPENDENCIA" />
				<p:selectOneMenu filterMatchMode="contains" filter="true"
					required="true" requiredMessage="Seleccione una Dependencia"
					value="#{beanSegUsuarios.idSegDependenciaSeleccionado}">
					<f:selectItem itemLabel="Seleccione una Dependencia..."
						noSelectionOption="true" />
					<f:selectItems value="#{beanSegUsuarios.listaDependencias}" var="u"
						itemLabel=" #{u.depDescripcion}" itemValue="#{u.idSegDependencia}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="Contraseña:" />
				<p:password value="#{beanSegUsuarios.nuevoUsuario.contrasenia}"
					style="width:70%" required="true" maxlength="60"
					requiredMessage="Ingrese una contraseña" />
				<h:outputText value="Confirmar Contraseña:" />
				<p:password value="#{beanSegUsuarios.verificarContrasenia}"
					style="width:70%" required="true" maxlength="60"
					requiredMessage="Ingrese contraseña de confirmación" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanSegUsuarios.actionListenerInsertarNuevoUsuario()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
