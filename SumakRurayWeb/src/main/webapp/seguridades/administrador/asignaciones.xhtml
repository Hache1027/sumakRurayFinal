<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>ASIGNACIONES</title>
	<h:outputStylesheet library="css" name="sumakruray.css"></h:outputStylesheet>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate /> 
	</p:growl>
	<h:form>
		<p:menubar> 
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog" action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2" styleClass="top-aligned-columns">
				<h:panelGroup>
					<p:selectOneMenu filterMatchMode="contains" filter="true"
						value="#{beanSegAsignaciones.idSegRolSeleccionado}">
						<f:selectItem itemLabel="Seleccione un rol..."
							noSelectionOption="true" />
						<f:selectItems value="#{beanSegAsignaciones.listaRoles}"
							var="u" itemLabel="#{u.rolDescripcion}"
							itemValue="#{u.idSegRol}"></f:selectItems>
						<p:ajax update="tablaAsignaciones"
							listener="#{beanSegAsignaciones.actionListenerSeleccionarRol()}"></p:ajax>
					</p:selectOneMenu>
					<br />
					<p:dataTable value="#{beanSegAsignaciones.listaModulos}" var="m"
						rows="5" paginator="true">
						<p:column headerText="Módulos / Perfiles:">
							<p:dataTable value="#{m.segPerfils}" var="p">
								<p:column>
									<h:outputText value="#{m.nombreModulo} / #{p.nombrePerfil}" />
								</p:column>
								<p:column width="40px">
									<p:commandButton icon="pi pi-arrow-right" title="asignar"
										update="@form"
										actionListener="#{beanSegAsignaciones.actionListenerAsignarPerfil(p.idSegPerfil)}"></p:commandButton>
								</p:column>
							</p:dataTable> 
						</p:column>
					</p:dataTable>
				</h:panelGroup>
				<h:panelGroup>
					<p:dataTable id="tablaAsignaciones"
						value="#{beanSegAsignaciones.listaAccesos}" var="asig">
						<f:facet name="header">
							<h:outputText value="Asignaciones" />
						</f:facet>
						<p:column>
							<h:outputText value="#{asig.segPerfil.segModulo.nombreModulo} / #{asig.segPerfil.nombrePerfil}" />
						</p:column>
						<p:column width="40px">
							<p:commandButton icon="pi pi-times-circle" title="eliminar"
								styleClass="ui-button-danger" update="@form"
								actionListener="#{beanSegAsignaciones.actionListenerEliminarAsignacionModulo(asig.idAcceso)}"></p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
