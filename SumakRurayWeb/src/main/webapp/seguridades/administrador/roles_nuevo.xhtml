<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Roles</title>
	<link rel="stylesheet" type="text/css"
		href="../../resources/css/sumakruray.css" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate /> 
	</p:growl>
	<h:form> 
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="roles" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog" action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar> 
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="Código:" />
				<p:inputText value="#{beanSegRoles.nuevoRol.rolCodigo}" maxlength="5"
					required="true" requiredMessage="Ingrese un código" />
				<h:outputText value="Descripción:" />
				<p:inputText value="#{beanSegRoles.nuevoRol.rolDescripcion}" maxlength="50"
					required="true" requiredMessage="Ingrese un Rol" />
				<p:commandButton value="Guardar" icon="pi pi-save" update="@form"
					actionListener="#{beanSegRoles.actionListenerInsertarNuevoRol()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
