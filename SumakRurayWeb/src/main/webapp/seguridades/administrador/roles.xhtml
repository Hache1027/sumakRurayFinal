<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Roles</title> 
	<link rel="stylesheet" type="text/css" href="../../resources/css/sumakruray.css" />
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="menu" />
			<p:menuitem value="Nuevo Rol" icon="pi pi-user-plus"
				action="#{beanSegRoles.actionMenuNuevoRol()}" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Cambiar Contraseña" icon="pi pi-cog" action="#{beanSegUsuarios.actionMenuCambioContrasenia()}"
						onclick="location.href='../../seguridades/usuarios/cambio_contrasenia.xhtml'"></p:menuitem>
					<p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:dataTable value="#{beanSegRoles.listaRoles}" var="rol"
				paginator="true" rows="5">
				<p:column headerText="CÓDIGO" style="width:50px">
					<h:outputText value="#{rol.rolCodigo}" />
				</p:column>
				<p:column headerText="DESCRIPCIÓN" filterBy="#{rol.rolDescripcion}"
					filterMatchMode="contains">
					<h:outputText value="#{rol.rolDescripcion}" />
				</p:column>
				<p:column headerText="ESTADO" style="width:50px">
					<h:outputText value="#{rol.estado}" />
				</p:column>
				<p:column headerText="OPCIONES">
					<p:commandButton icon="pi pi-check-circle"
						title="activar/desactivar" styleClass="ui-button-warning"
						update="@form"
						actionListener="#{beanSegRoles.actionListenerActivarDesactivarRol(rol.idSegRol)}" />
					<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanSegRoles.actionSeleccionarEdicionRol(rol)}" />
						
					
					
				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body>
</html>
